session_name: wm
windows:
- window_name: hyprland
  start_directory: "${XDG_CONFIG_HOME}"
  panes:
    - nvim hypr/hyprland.conf waybar/{config,style.css}
    - nvim ~/.local/share/hyprland-git/wiki/pages/Home.md
- window_name: rofi
  start_directory: "${XDG_CONFIG_HOME}/rofi"
  panes:
    - nvim config.rasi
- window_name: awesome
  start_directory: "${XDG_CONFIG_HOME}/awesome"
  panes:
    - nvim rc.lua keys.lua apps.lua
