#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

exec=systemctl --user import-environment DISPLAY DBUS_SESSION_BUS_ADDRESS WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE
exec=hash dbus-update-activation-environment 2>/dev/null && \
     dbus-update-activation-environment --systemd DISPLAY DBUS_SESSION_BUS_ADDRESS WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE

exec=bash ~/.config/hypr/scripts/import_gsettings.sh

# exec-once=xsettingsd

exec-once=LIBVA_DRIVER_NAME= waybar
exec-once=swaybg -i ~/Pictures/wallpapers/nebula.jpg

monitor=DP-5,disable
monitor=DP-6,disable
# monitor=DP-6,preferred,auto,1
# monitor=DP-5,preferred,auto,1
monitor=eDP-1,highrr,auto,1
# workspace=eDP-1,1
# wsbind=

master {
    new_on_top=true
    new_is_master=true
    no_gaps_when_only = false
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=10
    border_size=2
    # col.active_border=0x66ee1111
    # col.inactive_border=0x66333333
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333
    no_cursor_warps=true

    apply_sens_to_raw=false # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    layout=master


    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
    inactive_opacity=0.95
}

animations {
    enabled=1
}

input {
    # kb_file=
    # kb_layout=

    # kb_variant=
    # kb_model=
    kb_options=caps:escape
    # kb_rules=

    follow_mouse=0

    touchpad {
        natural_scroll=no
        disable_while_typing=true
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe=yes
    workspace_swipe_min_speed_to_force=4
}

binds {
  allow_workspace_cycles=true
  workspace_back_and_forth=true
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
# windowrulev2=pin,floating:1
#windowrule=pseudo,abc
# windowrulev2=float,class:Chromium
windowrulev2=float,class:rofi
windowrulev2=workspace 8,class:(Element|discord)
windowrulev2=workspace 5,class:^(Microsoft Teams)(.*)$
windowrulev2=workspace 5,class:^(firefox)(.*)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
#windowrule=monitor 0,xyz

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds

bind=SHIFT_L,SHIFT_R,exec,bash ~/.config/hypr/scripts/switch_kb.sh
# bind=SHIFT_L,SHIFT_R,exec,hyprctl keyword input:kb_layout us
# bind=SUPER,B,exec,hyprctl keyword input:kb_layout us
bind=ALTSUPER,G,exec,librewolf
bind=SUPER,G,exec,~/.local/bin/chromium
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,C,killactive,
bind=SUPER,Q,killactive,
bind=SUPER,E,exec,thunar
bind=SUPER,P,exec,grim -g "$(slurp)"
bind=SUPER,F,togglefloating,
bind=CTRLSUPER,F,workspaceopt,allfloat # converts current workspace into float-mode
bind=SUPER,space,exec,rofi -show combi -theme ~/.config/awesome/themes/pastel/launcher.rasi
# bind=CTRL,SPACE,exec,rofi -show window -modi window -show-icons
bind=SUPER,R,exec,rofi -show drun -display-drun '> ' -no-disable-history -theme dmenu
bind=ALT,RETURN,fullscreen,1
bind=CTRLALT,RETURN,fullscreen,0
# bind=SUPER,P,pseudo,

# not sure if this is working..
bind=CTRLSUPER,R,forcerendererreload

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
