#

exec=bash ~/.config/hypr/scripts/import-env.sh
exec=bash ~/.config/hypr/scripts/fix-env.sh
exec=bash ~/.config/hypr/scripts/import-gsettings.sh
exec=bash ~/.config/hypr/scripts/bar.sh

exec-once=bash ~/.config/hypr/scripts/fix-portals.sh
exec-once=bash ~/.config/hypr/scripts/idle.sh

# exec-once=xsettingsd

exec-once=swaybg -i ~/Pictures/wallpapers/nebula2.jpg

# monitor=DP-5,disable
# monitor=DP-6,disable
# monitor=DP-6,preferred,auto,1
# monitor=DP-5,preferred,auto,1
# monitor=eDP-1,preferred,auto,1
monitor=,preferred,auto,1
# monitor=DP-1,preferred,auto,1
# monitor=eDP-1,disable
# wsbind=

master {
  new_on_top=true
  new_is_master=true
  no_gaps_when_only = false
}

dwindle {
  pseudotile=1 # enable pseudotiling on dwindle
  special_scale_factor=0.8
  force_split=1
  no_gaps_when_only = false
}

general {
  main_mod=SUPER

  gaps_in=5
  gaps_out=10
  border_size=2
  # col.active_border=0x66ee1111
  # col.inactive_border=0x66333333
  col.active_border=0xff5e81ac
  col.inactive_border=0x66333333
  no_cursor_warps=true
  cursor_inactive_timeout=3

  apply_sens_to_raw=false # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
  layout=master


  damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
  rounding=10
  blur=1
  blur_size=3 # minimum 1
  blur_passes=1 # minimum 1
  blur_new_optimizations=1
  # inactive_opacity=0.95
}

animations {
  enabled=1
}

input {
  # kb_file=
  # kb_layout=

  # kb_variant=
  # kb_model=
  kb_options=caps:escape
  # kb_rules=

  follow_mouse=0

  ## if enabled (1 or 2), focus will follow mouse if changing from tiled to floating and vice versa. 2 will also follow mouse on float -> float switches
  # float_switch_override_focus=1

  ## set the libinput acceleration profile. Can be one of `adaptive`, `flat`
  # accel_profile=""

  ## set the libinput scroll method. Can be one of `2fg` (2 fingers), `edge`, `on_button_down`, `no_scroll`
  # scroll_method=""

  # force_no_accel=true
  touchpad {
    natural_scroll=no
    disable_while_typing=true
  }


  sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
  workspace_swipe=yes
  workspace_swipe_min_speed_to_force=4
}

binds {
  scroll_event_delay=1000
  allow_workspace_cycles=false
  workspace_back_and_forth=false
}

misc {
  # VFR increases battery life at the expense of possible issues on a few monitors.
  no_vfr=true
}

