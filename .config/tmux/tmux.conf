# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# reset all to a clean-slate
set -g @plugin 'hallazzang/tmux-reset'

# Start a non-login shell
set -g default-command "${SHELL}"

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Remove delay when switching between Vim modes.
set -sg escape-time 0

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# FIXME: make sure this is portable
# Enable true-color support inside of tmux.
set -g default-terminal "${TERM}"
# set -g default-terminal screen-256color
# set -g default-terminal alacritty
set -g terminal-overrides ",alacritty:RGB"
set -ga terminal-overrides ",*256col*:Tc"

# fix cursor the cursor shape https://github.com/neovim/neovim/issues/5096#issuecomment-469027417
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' 
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' 

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support.
set -g mouse on

set-option -g status-position top

set-option -g focus-events on

set-option -g set-titles on
set-option -g set-titles-string "#S"

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Set a new prefix / leader key.
set -g prefix C-a
bind C-a send-prefix

# Unbind default keys
# unbind C-b
unbind '"'
unbind %

# don't suspend-client
unbind C-z

# Reload the tmux config.
bind R run-shell 'tmux source-file ~/.config/tmux/tmux.conf && tmux display-message "config reloaded"'

# Split panes.
bind c new-window -c '#{pane_current_path}'

# bind -n S-down new-window
bind b split-window -v -c '#{pane_current_path}'
# bind Enter split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

unbind l # normally used for last-window
# bind l select-pane -R

# Fast toggle between current and last-used window (normally prefix-l).
bind C-a last-window

# Navigate windows
bind -n C-Tab next-window
bind C-e next-window

# alternate keybinding
bind h previous-window
bind l next-window

# Navigate sessions using option left and right
bind -n M-Left  switch-client -p
bind -n M-Right switch-client -n

# clear screen now with <prefix><ctrl-l>
bind C-l send-keys 'C-l' \;  run-shell "sleep .3s" \; clear-history

# yet another try..
bind -n Home send Escape "OH"
bind -n End send Escape "OF"

bind p paste-buffer

bind -n C-F11 'set -g status'

# https://github.com/tmux/tmux/issues/140
unbind -T copy-mode MouseDragEnd1Pane
# source-file "~/.config/tmux/quick-fzf.sh"

source-file "~/.config/tmux/scripts/tmux.nvim"
# extra shells
unbind t
bind t popup -E -yC -xC -d '#{pane_current_path}' "zsh"
bind M-b split-window -h -c '#{pane_current_path}' "bash -l"

set -g @lf_popup_size 60%
set -g @lf_popup_position 0
# set -g @lf_split_direction v
bind g run-shell "~/.config/tmux/scripts/lf.tmux"
bind G run-shell "~/.config/tmux/scripts/lzg.tmux"
# bind G run-shell "~/.local/bin/zlf"

bind e run-shell "START_DIRECTORY=\"#{pane_current_path}\" ~/.config/tmux/scripts/fzfp.tmux"

bind M-q display-popup -C


# -----------------------------------------------------------------------------
# dwm.tmux
# -----------------------------------------------------------------------------

set -g command-alias[100] newpane='run-shell "~/.config/tmux/scripts/dwm.tmux newpane"'
set -g command-alias[101] killpane='run-shell "~/.config/tmux/scripts/dwm.tmux killpane"'
set -g command-alias[102] rotateccw='run-shell "~/.config/tmux/scripts/dwm.tmux rotateccw"'
set -g command-alias[103] rotatecw='run-shell "~/.config/tmux/scripts/dwm.tmux rotatecw"'
set -g command-alias[104] focus='run-shell "~/.config/tmux/scripts/dwm.tmux focus"'
set -g command-alias[105] layouttile='run-shell "~/.config/tmux/scripts/dwm.tmux layouttile"'

# set-hook -g pane-exited 'run-shell "~/.config/tmux/scripts/dwm.tmux layouttile"'

bind Enter newpane
# bind C-Space focus
bind -n M-c killpane
bind -n M-< rotateccw
bind -n M-> rotatecw
bind -n M-t layouttile

# -----------------------------------------------------------------------------
# Plugins and styles
# -----------------------------------------------------------------------------

# set to $XDG_DATA_HOME instead
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${XDG_DATA_HOME}/tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin "soyuka/tmux-current-pane-hostname"
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'odedlaz/tmux-onedark-theme'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'sainnhe/tmux-fzf'

# buffer yank extraction
set -g @plugin 'laktak/extrakto'
set -g @plugin 'fcsonline/tmux-thumbs'


# themes
# set -g @onedark_widgets '#{battery_status_bg}'
set -g @onedark_widgets "%R"
set -g @onedark_time_format " "
set -g @onedark_date_format "%d/%m/%y"

# plugins config
set -g @resurrect-dir "${HOME}/.cache/tmux/resurrect"
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'M-r'

set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'off'

# set -g status-right 'Continuum status: #{continuum_status}'

set -g @yank_selection 'clipboard' # or 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'

TMUX_FZF_OPTIONS="-p -w 85% -h 38% -m"
TMUX_FZF_LAUNCH_KEY="c-f"
TMUX_FZF_ORDER='window|pane|keybinding|session|clipboard|process|command'
# TODO: think of some more useful ones
TMUX_FZF_MENU=\
"switch layout \n $XDG_DATA_HOME/tmux/plugins/tmux-fzf/scripts/pane.sh layout \n"\
"swap window \n $XDG_DATA_HOME/tmux/plugins/tmux-fzf/scripts/window.sh swap \n"

set -g @extrakto_key tab
set -g @extrakto_popup_size 60%
set -g @extrakto_split_size "15"
set -g @extrakto_clip_tool "xsel -p -i" # works better for nvim
set -g @extrakto_copy_key "y"      # use tab to copy to clipboard
set -g @extrakto_insert_key "enter"  # use enter to insert selection

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b "${XDG_DATA_HOME}/tmux/plugins/tpm/tpm"
