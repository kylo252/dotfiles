# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# Start a non-login shell
set -g default-command "${SHELL}"

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Remove delay when switching between Vim modes.
set -sg escape-time 0

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Enable true-color support inside of tmux.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support.
set -g mouse on

set-option -g status-position top

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Set a new prefix / leader key.
set -g prefix C-a
bind-key C-a send-prefix

# Unbind default keys
# unbind C-b
unbind '"'
unbind %

# Reload the tmux config.
bind-key R source-file ~/.config/tmux/tmux.conf

# Split panes.
bind-key c new-window -c '#{pane_current_path}'
bind-key b split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# Resizing (mouse also works).
bind-key -n C-Up resize-pane -U 5
bind-key -n C-Down resize-pane -D 5
bind-key -n C-Right resize-pane -R 5
bind-key -n C-Left resize-pane -L 5

unbind-key l # normally used for last-window
bind-key l select-pane -R
# Fast toggle between current and last-used window (normally prefix-l).
bind-key C-a last-window

# easier and faster switching between next/prev window
bind-key C-p previous-window
bind-key C-n next-window

# clear screen now with <prefix><ctrl-l>
bind-key C-l send-keys 'C-l'

# yet another try..
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

bind-key P paste-buffer


# extra shells
bind-key M-b split-window -h -c '#{pane_current_path}' "bash -l"

# -----------------------------------------------------------------------------
# Plugins and styles
# -----------------------------------------------------------------------------

# set to $XDG_DATA_HOME instead
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${XDG_DATA_HOME}/tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# naviations
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'RyanMillerC/better-vim-tmux-resizer'

# buffer yank extraction
set -g @plugin 'laktak/extrakto'
set -g @plugin 'fcsonline/tmux-thumbs'

# themese
set -g @plugin 'odedlaz/tmux-onedark-theme'
# set -g @onedark_widgets " "
# set -g @onedark_date_format " "

# plugins config
set -g @thumbs-key space
set -g @resurrect-strategy-vim 'session'
set -g @yank_with_mouse off # or 'on'
set -g @extrakto_popup_size 31%

TMUX_FZF_LAUNCH_KEY="c-f"
TMUX_FZF_ORDER='window|pane|keybinding|session|clipboard|process|command'
# TODO: think of some more useful ones
TMUX_FZF_MENU=\
"switch layout \n $XDG_DATA_HOME/tmux/plugins/tmux-fzf/scripts/pane.sh layout \n"\
"swap window \n $XDG_DATA_HOME/tmux/plugins/tmux-fzf/scripts/window.sh swap \n"

set -g @extrakto_split_size "15"
set -g @extrakto_clip_tool "xclip -i" # works better for nvim
set -g @extrakto_copy_key "y"      # use tab to copy to clipboard
set -g @extrakto_insert_key "enter"  # use enter to insert selection

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b "${XDG_DATA_HOME}/tmux/plugins/tpm/tpm"
