# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# Set default shell
# set -g default-shell "~/local/bin/zsh"
# run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
# Start a non-login shell
set -g default-command "${SHELL}"

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Remove delay when switching between Vim modes.
set -sg escape-time 0

# Allow Vim's FocusGained to work when your terminal gains focus.
#   Requires Vim plugin: https://github.com/tmux-plugins/vim-tmux-focus-events
set -g focus-events on

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Enable color support inside of tmux.
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:Tc"

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support.
set -g mouse on

# Various colors.
set -g status-style fg=colour244
set -g window-status-current-style fg=colour222
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour243

set -g status-left ''
set -g status-left-length 0
set -g status-right ''
set -g status-right-length 0

# Display a clock on the bottom right of the status bar.
set -g status-right '%a %Y-%m-%d %H:%M'
set -g status-right-length 20

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Set a new prefix / leader key.
set -g prefix C-a
bind C-a send-prefix

# Unbind default keys
# unbind C-b
unbind '"'
unbind %

# Reload the tmux config.
bind-key R source-file ~/.config/tmux/tmux.conf

# Split panes.
bind-key c new-window -c '#{pane_current_path}'
bind-key b split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

# Move around panes with CTRL + arrow keys.
bind-key -n C-Up select-pane -U
bind-key -n C-Left select-pane -L
bind-key -n C-Down select-pane -D
bind-key -n C-Right select-pane -R

# Resizing (mouse also works).
unbind-key Left
bind-key -r Left resize-pane -L 5
unbind-key Right
bind-key -r Right resize-pane -R 5
unbind-key Down
bind-key -r Down resize-pane -D 5
unbind-key Up
bind-key -r Up resize-pane -U 5

unbind-key l # normally used for last-window
bind-key l select-pane -R
# Fast toggle between current and last-used window (normally prefix-l).
bind-key Tab last-window

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# -----------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
# In order to use the plugins below you need to install TPM and the plugins.
#   Step 1) git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
#   Step 2) Reload tmux if it's already started with `r
#   Step 3) Launch tmux and hit `I (capital i) to fetch any plugins
# -----------------------------------------------------------------------------

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# plugins config
set -g @resurrect-strategy-vim 'session'

set -g @yank_with_mouse off # or 'on'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.config/tmux/plugins/tpm/tpm'
