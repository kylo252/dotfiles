# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# # Start a non-login shell
# set -g default-command "${SHELL}"

## set the default TERM
set -g default-terminal xterm-256color

set -ga terminal-overrides ",alacritty:RGB"
set -ga terminal-overrides ",*256col*:Tc"

# # fix the cursor shape https://github.com/neovim/neovim/issues/5096#issuecomment-469027417
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' 
# # undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  
# # underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' 

## update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize off

# Remove delay when switching between Vim modes.
# setting this to 0 causes gibberish prompt on startup
set -sg escape-time 3

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Ensure window titles get renamed immediately.
setw -g automatic-rename off # this one is polling the status

# more frequent updates
set -g status-interval 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support.
set -g mouse on

set-option -g status-position top

set-option -g focus-events on

set-option -g set-titles on
set-option -g set-titles-string "#S"

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Set a new prefix / leader key.
set -g prefix C-a
bind C-a send-prefix

# Unbind default keys
# unbind C-b
unbind '"'
unbind %
# this seems to fix the lag/issue with the control flow
unbind -n C-s
# don't suspend-client
unbind C-z

# Reload the tmux config.
bind R run-shell 'tmux source-file ${TMUX_CONFIG_DIR}/tmux.conf && tmux display-message "config reloaded"'

# Split panes.
bind c new-window -c '#{pane_current_path}'

# bind -n S-down new-window
bind b split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

unbind l # normally used for last-window
# bind l select-pane -R

# Fast toggle between current and last-used window (normally prefix-l).
bind C-a last-window

bind bspace previous-window

bind -n C-Tab next-window

# Navigate sessions using option left and right
bind -n M-Left  switch-client -p
bind -n M-Right switch-client -n

# beginning of the line
bind a send-prefix
# kill line 
bind k send-keys 'ctrl-k'

# clear screen now with <prefix><ctrl-l>
bind C-l send-keys 'C-l' \;  run-shell "sleep .3s" \; clear-history

# yet another try..
bind -n Home send Escape "OH"
bind -n End send Escape "OF"

bind p paste-buffer

bind -n C-F11 'set -g status'

# https://github.com/tmux/tmux/issues/140
# unbind -T copy-mode MouseDragEnd1Pane

# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -i -b'
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xsel -i -b'

# source-file "${TMUX_CONFIG_DIR}/scripts/nvim.tmux"

# extra shells
unbind t
bind t popup -E -yC -xC -d '#{pane_current_path}' "zsh"

bind M-b split-window -v -c '#{pane_current_path}' "bash -l"
bind -n M-n split-window -h -c '#{pane_current_path}' "nvim"

bind -n M-o run-shell "${TMUX_CONFIG_DIR}/scripts/lf.tmux . "
bind -n M-e run-shell "${TMUX_CONFIG_DIR}/scripts/lf.tmux . 'hb'"

bind g popup -E -yC -xC -w 80% -h 80% -d '#{pane_current_path}' "lazygit"
bind C-g popup -E -yC -xC -w 80% -h 80% "zsh -c \"lazygit --git-dir=$HOME/.dtf.git --work-tree=$HOME\""
bind M-g popup -E -yC -xC -w 80% -h 80% -d '#{pane_current_path}' "git diff | delta ; read"


bind M-q display-popup -C
bind -n M-c kill-pane

# -----------------------------------------------------------------------------
# vim
# -----------------------------------------------------------------------------

# NOTE: checking `#{pane_current_command}` does not work when neovim is invoked from another program, e.g. `lf`.
is_vim="ps --no-headers -o command= -t '#{pane_tty}' | grep -oP '^(n?l?vim)'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind -T copy-mode-vi M-h resize-pane -L 1
bind -T copy-mode-vi M-j resize-pane -D 1
bind -T copy-mode-vi M-k resize-pane -U 1
bind -T copy-mode-vi M-l resize-pane -R 1


